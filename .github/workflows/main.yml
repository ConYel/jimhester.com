on: push

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@master
      - name: Setup R
        uses: r-lib/actions/setup-r@master
      - name: Install pandoc
        run: brew cask install pandoc
      - name: Install XQuartz
        run: brew cask install xquartz
      - run: |
          R -e 'install.packages("renv")'
          R -e 'options(renv.consent = TRUE); renv::init()'
      - name: Install hugo
        run: |
          R -e 'blogdown::install_hugo()'
      - name: Build site
        run: |
          # We need to update the timestamps so this is re-built
          touch content/home/demo.Rmd
          R -e 'blogdown::build_site(TRUE)'
      - name: Install npm
        uses: actions/setup-node@v1
      - name: Deploy to Netlify
        # NETLIFY_AUTH_TOKEN added in the repo's secrets
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: |
          npm install netlify-cli -g
          netlify deploy --prod
